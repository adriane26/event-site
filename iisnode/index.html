<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"MININT-MGBF5CF-10532-stderr-1450806800638.txt","computername":"MININT-MGBF5CF","pid":10532,"type":"stderr","created":1450806800638},{"file":"MININT-MGBF5CF-10532-stdout-1450806800637.txt","computername":"MININT-MGBF5CF","pid":10532,"type":"stdout","created":1450806800637},{"file":"MININT-MGBF5CF-13452-stderr-1450296808961.txt","computername":"MININT-MGBF5CF","pid":13452,"type":"stderr","created":1450296808961},{"file":"MININT-MGBF5CF-13452-stdout-1450296808961.txt","computername":"MININT-MGBF5CF","pid":13452,"type":"stdout","created":1450296808961},{"file":"MININT-MGBF5CF-16468-stderr-1450740212305.txt","computername":"MININT-MGBF5CF","pid":16468,"type":"stderr","created":1450740212305},{"file":"MININT-MGBF5CF-16468-stdout-1450740212305.txt","computername":"MININT-MGBF5CF","pid":16468,"type":"stdout","created":1450740212305},{"file":"MININT-MGBF5CF-18280-stderr-1450809515692.txt","computername":"MININT-MGBF5CF","pid":18280,"type":"stderr","created":1450809515692},{"file":"MININT-MGBF5CF-18280-stdout-1450809515688.txt","computername":"MININT-MGBF5CF","pid":18280,"type":"stdout","created":1450809515688},{"file":"MININT-MGBF5CF-19944-stdout-1450807896924.txt","computername":"MININT-MGBF5CF","pid":19944,"type":"stdout","created":1450807896924},{"file":"MININT-MGBF5CF-3616-stderr-1450119762471.txt","computername":"MININT-MGBF5CF","pid":3616,"type":"stderr","created":1450119762471},{"file":"MININT-MGBF5CF-4288-stderr-1450296662439.txt","computername":"MININT-MGBF5CF","pid":4288,"type":"stderr","created":1450296662439},{"file":"MININT-MGBF5CF-4288-stdout-1450296662439.txt","computername":"MININT-MGBF5CF","pid":4288,"type":"stdout","created":1450296662439},{"file":"MININT-MGBF5CF-6904-stderr-1450119768446.txt","computername":"MININT-MGBF5CF","pid":6904,"type":"stderr","created":1450119768446},{"file":"MININT-MGBF5CF-7664-stderr-1450807826377.txt","computername":"MININT-MGBF5CF","pid":7664,"type":"stderr","created":1450807826377},{"file":"MININT-MGBF5CF-7664-stdout-1450807826375.txt","computername":"MININT-MGBF5CF","pid":7664,"type":"stdout","created":1450807826375}];
        var lastUpdated = 1450809520731;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
