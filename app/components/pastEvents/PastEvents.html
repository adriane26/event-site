<div class="mobileWrapper" role="presentation" data-ng-controller="PastEventsCtrl">
  <main class="grid past-events-menu" role="presentation">
    <div class="col_12 internetExplorer gallery" id="pastEventsWrapper" role="presentation">
      <div class="white-bg" id="calendar">
      </div>
      <div data-ng-repeat="pastEvent in pastEvents" data-ng-click="showCalendarOfPastEvents(pastEvent.calendarHtml, '#' + pastEvent.year + '_events', '#calendar', keydownkeycode)" data-ng-keypress="showCalendarOfPastEvents(pastEvent.calendarHtml, '#' + pastEvent.year + '_events', '#calendar', keydownkeycode)" class="col_3 past_events" id="{{pastEvent.year + '_events'}}" role="presentation">
        <h2 tabindex="0">{{pastEvent.year}} Events</h2>
      </div>
  </main>
</div>
