<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<!-- META -->
	<title>Login Page Microsoft Interop Events</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="app/css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="app/style.css" media="all" /> 
	<link rel="stylesheet" type="text/css" href="app/css/animate.css" media="all" />
	<link rel="stylesheet" type="text/css" href="app/css/custom.build.min.css" media="all" />
</head>
<body data-ng-app="eventsApp">
	<header role="navigation" aria-label="header menu">
		<div id="grayMenu"></div>
		<div id="purpleMenu"></div>
	</header>
	<div class="mobileWrapper">
		<main class="grid main-page-content">
			<section class="col_12 internetExplorer">
				<h1>Please Login</h1>
				<form id="loginForm">
					<label for"email">Email</label>
					<input id="email" name="email" type="email"></input>
					<label for="password">Password</label>
					<input id="password" name="password" type="password"></input>
					<button id="loginButton" type="submit">Login</button>
				</form>
				<button id="testButton">Cookies</button>
				<div id="badLogInDiv" style="display: none;">
					<h2>There was a problem with your login, please try again</h2>
				</div>
			</section>
				<!-- <button id="logoutButton">Logout</button>
			<button id="testButton" type="submit">cookies</butt -->
			<section class="col_12 internetExplorer scroll-button">
				<i class="fa fa-chevron-up fa-3x"><p>Back to Top</p></i>
			</section>
		</main>
	</div>
	<!-- begin bottom menu -->
	<div class="grid flex footer-at-bottom foot" id="ngFooter" data-ng-include="'/app/components/shared/footer/footerView.html'"></div>
	<!-- JavaScript -->
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="app/lib/kickstart.js"></script>	
	<script type="text/javascript" src="app/lib/js.cookie.js"></script>
	<script type="text/javascript" src="app/dist/build.min.js"></script>
	<script type="text/javascript" src="app/adminjs/user-logging.js"></script>
	<script type="text/javascript" src="app/adminjs/admin-page.js"></script>
	</body>
</html>
