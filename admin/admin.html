  <main id="main-admin" style="display: block;">
  <section class="col_12" id="admin-home">
    <h1>Admin Home Tab</h1>

    <section class="col_12">
      <form id="chooseEvent">
        <label for="eventNames">Select Event Schedule</label>
        <select id="eventNames" name="eventNames">
        </select>
        <br />
        <br />
        <button class="medium" id="chooseEventButton" type="submit">Next</button>
      </form>

      <form action="/addschedule" id="scheduleForm" method="POST" style="display: none;">
        <label for="day">Select Event Schedule</label>
          <select id="day">
          <option value="day1">day1</option>
          <option value="day2">day2</option>
          <option value="day3">day3</option>
          <option value="day4">day4</option>
          <option value="day5">day5</option>
          <option value="day6">day6</option>
          <option value="day7">day7</option>
        </select>
        <label class="col_4" for="time">Scheduled Time</label>
        <input class="col_8" id="time" name="time" type="text submit" placeholder="Location" required/>
        <label class="col_4 disabled" for="email">*Optional</label>
        <input class="col_8" id="email" name="email" type="email" placeholder="Email" />
        <br />
        <br />
        <button class="medium" type="submit">Submit</button>
      </form>
    </section>
    <section class="col_12" id="edit-event" style="display: none;">
      <h1>Edit Event Tab</h1>
    </section>
  </main>
