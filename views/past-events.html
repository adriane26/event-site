 <!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<title>Past Plugfests and Events</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="../style.css" media="all" />

	<link rel="stylesheet" type="text/css" href="../css/animate.css" media="all" />
	
</head>
<body>
	<header>
		<!-- begin header image -->
		<div class="header-image past-header center">
			<img src="../img/past-events-header.jpg">
		</div>
		<!-- end header image -->
	</header>
	<!-- beging upcoming events grid  -->
	<main class="grid past-events-menu">
		<div class="col_12">
			<div class= "col_12 white-bg" id="calendar">
			</div>
			<div class="col_3 past_events" id="2015_events">
				<h2>2015 Events</h2>
			</div>
			<div class="col_3 past_events" id="2014_events">

			</div>
			<div class="col_3 past_events" id="2013_events">
				<h2>2013 Events</h2>
			</div>
			<div class="col_3 past_events" id="2012_events">
				<h2>2012 Events</h2>
			</div>
			<div class="col_3 past_events" id="2011_events">
				<h2>2011 Events</h2>
			</div>
			<div class="col_3 past_events" id="2010_events">
				<h2>2010 Events</h2>
			</div>
			<div class="col_3 past_events" id="2009_events">
				<h2>2009 Events</h2>
			</div>
			<div class="col_3 past_events" id="2008_events">
				<h2>2008 Events</h2>
			</div>
			<section class="col_12 scroll-button">
				<i class="fa fa-chevron-up fa-3x"><p>Back to Top</p></i>
			</section>
		</div>
	</main>
	<footer class="grid flex" style="width: 100%">
	</footer>
	<!-- Javascript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="../js/kickstart.js"></script>
	<script type="text/javascript" src="../js/footer.js"></script>
	<script type="text/javascript" src="../js/header-menu.js"></script>
	<script type="text/javascript" src="../js/custom.js"></script>
	<script type="text/javascript" src="../js/past-events-2015.js"></script>
	<script type="text/javascript" src="../js/past-events-2014.js"></script>
	<script type="text/javascript" src="../js/past-events-2013.js"></script>
	<script type="text/javascript" src="../js/past-events-2012.js"></script>
	<script type="text/javascript" src="../js/past-events-2011.js"></script>
	<script type="text/javascript" src="../js/past-events-2010.js"></script>
	<script type="text/javascript" src="../js/past-events-2009.js"></script>
